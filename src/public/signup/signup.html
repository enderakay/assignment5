<div class="login">
  <h1 class="text-center">Sign up for the newsletter</h1>
  <div  class="signup">
    <form name="regForm" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" type="text" name="firstname" ng-model="signupCtrl.firstname" placeholder="First Name"
      required minlength="1" autofocus>
      <span ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
       First name must be at least 1 characters long
     </span>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" name="lastname" ng-model="signupCtrl.lastname" placeholder="Last Name"
      required minlength="1">
      <span ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
       Last name must be at least 1 characters long
     </span>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" type="text" name="emailaddress" ng-model="signupCtrl.emailaddress" placeholder="Email"
      required>
      <span ng-if="regForm.emailaddress.$invalid && regForm.emailaddress.$touched">
  Must be a valid email address: handle@domain format
</span>
    </div>
    <div class="form-group">
      <label>Phone NUmber</label>
      <input class="form-control" type="text" name="phonenumber" ng-model="signupCtrl.phonenumber" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})"
      required >
      <span ng-if="regForm.phonenumber.$invalid && regForm.phonenumber.$touched">
       Phone must be in the format ###-###-####.
     </span>
    </div>
    <div class="form-group">
      <label>Favourite Meal (Short Name)</label>
      <input class="form-control" type="text" name="favouritedish" ng-model="signupCtrl.favouritedish">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="signupCtrl.signup() && signupCtrl.menuItem === undefined" ng-disabled="regForm.$invalid">Sign up</button>
    </div>
  </form>
  <span ng-if="signupCtrl.noMenuItem">
   No such menu number exists
 </span>
 <span ng-if="signupCtrl.ismenuItem">
  Your information has been saved
</span>
  <div class="favourite-dish" ng-if="signupCtrl.ismenuItem">
    <menu-item menu-item="signupCtrl.menuItem">
    </menu-item>
  </div>
  </div>


</div>
